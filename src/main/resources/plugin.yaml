apiVersion: plugin.halo.run/v1alpha1
kind: Plugin
metadata:
  # The name defines how the plugin is invoked,A unique name
  name: PluginGitHubOSS
spec:
  enabled: true
  # 'version' is a valid semantic version string (see semver.org).
  version: 1.0.3
  requires: ">=2.0.0"
  author:
    name: xirizhi
    website: https://guicai.work
  logo: /static/logo.jpg
  # 'homepage' usually links to the GitHub repository of the plugin
  settingName: githuboss-settings
  configMapName: githuboss-settings
  homepage: https://github.com/halo-dev/plugin-starter
  # 'displayName' explains what the plugin does in only a few words
  displayName: "Github附件插件"
  description: "使用Github存放附件的插件"
  license:
    - name: "MIT"
